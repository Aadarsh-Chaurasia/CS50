{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<h1> Welcome {{user.username}},  Your current balance is : {{user.cash}}</h1>

<h2>Portfolio</h2>

<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <!-- TODO: Loop through the database entries to display them in this table -->
        <tr>
            <td>{{data.symbol}}</td>
            <td>{{data.name}}</td>
            <td>{{data.price | usd}}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
